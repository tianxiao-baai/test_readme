name: Update README Time

on:
  schedule:
    - cron: "*/30 * * * *"   # 每 30 分钟更新一次
  workflow_dispatch:         # 手动触发

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Get current time
        id: time
        run: |
          # 获取 ISO 格式 UTC 时间，你也可以换成北京时间
          NOW=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          echo "now=$NOW" >> $GITHUB_OUTPUT

      - name: Update README
        run: |
          NOW="${{ steps.time.outputs.now }}"

          # 用 sed 替换占位符中间的内容
          sed -i "s|<!-- START:time -->.*<!-- END:time -->|<!-- START:time -->\n$NOW\n<!-- END:time -->|" README.md

      - name: Commit changes
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add README.md
          git commit -m "Update time" || echo "No changes"
          git push


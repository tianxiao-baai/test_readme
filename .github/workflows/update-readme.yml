name: Update README Time

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"  # 每 5 分钟更新一次（可自行修改）

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get current time
        id: time
        run: echo "now=$(date +"%Y-%m-%d %H:%M:%S")" >> $GITHUB_OUTPUT

      - name: Update README
        run: |
          NOW="${{ steps.time.outputs.now }}"
          echo "Updating to: $NOW"
          perl -0777 -i -pe "s|<!-- START:time -->.*?<!-- END:time -->|<!-- START:time -->\n$NOW\n<!-- END:time -->|s" README.md

      - name: Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "update time: ${{ steps.time.outputs.now }}" || echo "No changes to commit"
          git push

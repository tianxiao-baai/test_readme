name: Update README from HuggingFace

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"  # 每 6 小时更新一次

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install jq
        run: sudo apt-get install -y jq
      
      - name: Fetch HuggingFace Models
        id: fetch
        run: |
          ORG="FlagRelease"
          API="https://huggingface.co/api/models?author=$ORG&limit=200"

          REMOVE_SUFFIXES=("-FlagOS" "-Nvidia" "-Metax" "-Iluvatar" "-Cambricon" "-Kunlunxin" "-ascend" "-hygon" "-mthreads")

          echo "Fetching models for org: $ORG"
          RESP=$(curl -s "$API")

          echo "$RESP" | jq 'if type=="array" then true else false end' || exit 1
          echo "$RESP" | jq -r '.[] | [.id, .cardData.description] | @tsv' > raw.tsv

          declare -A MODEL_MAP
          declare -a MODEL_ORDER  # 保持顺序

          normalize_name() {
            local full="$1"
            local clean="${full##*/}"   # 去掉 / 前缀

            local changed=1
            while [[ $changed -eq 1 ]]; do
              changed=0
              clean_lower="${clean,,}"
              for suf in "${REMOVE_SUFFIXES[@]}"; do
                suf_lower="${suf,,}"
                if [[ "$clean_lower" == *"$suf_lower"* ]]; then
                  clean=$(echo "$clean" | sed -E "s/${suf}//Ig")
                  changed=1
                  break
                fi
              done
            done

            clean=$(echo "$clean" | sed -E 's/-+/-/g')
            clean=$(echo "$clean" | sed -E 's/^-//; s/-$//')
            echo "$clean"
          }

          while IFS=$'\t' read -r ID DESC; do
            ORIG_ID="${ID##*/}"
            CLEAN=$(normalize_name "$ID")

            # 生成两个超链接
            LINK_HF="[Huggingface](https://modelscope.cn/models/FlagRelease/${ORIG_ID})"
            LINK_MS="[Modalscope](https://modelscope.cn/models/FlagRelease/${ORIG_ID})"
            LINK_CELL="${LINK_HF} ${LINK_MS}"

            # 保存原始模型名和链接
            if [[ -z "${MODEL_MAP[$CLEAN]}" ]]; then
              MODEL_MAP[$CLEAN]="${ORIG_ID}|${LINK_CELL}"
              MODEL_ORDER+=("$CLEAN")
            else
              MODEL_MAP[$CLEAN]="${MODEL_MAP[$CLEAN]}<br>${ORIG_ID}|${LINK_CELL}"
            fi
          done < raw.tsv

          # 生成 Markdown 表格，只保留 Model Name 和 原始模型两列
          echo '| Model Name | 原始模型 |' > models.md
          echo '|------------|----------|' >> models.md

          for key in $(printf "%s\n" "${MODEL_ORDER[@]}" | sort -f); do
            IFS='<br>' read -ra CELLS <<< "${MODEL_MAP[$key]}"
            first=1
            for cell in "${CELLS[@]}"; do
              FULLNAME="${cell%%|*}"
              LINKS="${cell##*|}"
              if [[ $first -eq 1 ]]; then
                # 第一行显示 Model Name
                echo "| ${key} | ${FULLNAME} |" >> models.md
                echo "|  | ${LINKS} |" >> models.md
                first=0
              else
                # 后续行只显示原始模型和链接，Model Name 列为空
                echo "|  | ${FULLNAME} |" >> models.md
                echo "|  | ${LINKS} |" >> models.md
              fi
            done
          done

          CONTENT=$(cat models.md)
          echo "content<<EOF" >> $GITHUB_OUTPUT
          echo "$CONTENT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "update HuggingFace models list" || echo "No changes"
          git push
